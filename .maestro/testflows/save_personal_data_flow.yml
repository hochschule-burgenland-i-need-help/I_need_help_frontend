appId: com.anonymous.ineedhelp
name: Save personal data
---
- tapOn: 'Name'
- inputText: 'Max Mustermann'
- tapOn: 'Alter'
- inputText: '30'
- tapOn: 'Gewicht in Kg'
- inputText: '65.5'
- scroll
- tapOn: 'Größe in cm'
- inputText: '175'
- tapOn: 'Bitte Blutgruppe wählen...'
- scrollUntilVisible:
      element: 'A+'
      direction: DOWN
- tapOn: 'A+'
- scrollUntilVisible:
      element: Speichern
      direction: DOWN
- retry:
      maxRetries: 3
      commands:
          - tapOn: 'Speichern'
          - assertVisible: 'Die Daten wurden gespeichert!'
